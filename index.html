<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin: 10px;
    }

    input{
      margin: 5px;
    }

    h6{
      font-size: large;
      margin: 2px;
      color: blueviolet;
    }
  </style>
</head>
<body>
  <form action="" method="get">
    <div class="name">
      <input type="text" placeholder="Nombre" id="name">
      <input type="text" placeholder="Apellido">
    </div>
    <br>
    <input type="email" name="" id="" placeholder="email">
    <br>
    <input type="tel" name="" id="" placeholder="Telefono">
    <br>
    <input type="password" name="" id="" placeholder="Contraseña">
    <input type="password" name="" id="" placeholder="Confirme contraseña">
    <div class="sexo">
      <h6>Genero</h6>
      <input type="radio" name="genero" id="hombre" value="hombre"><label for="hombre">Hombre</label>
      <input type="radio" name="genero" id="mujer" value="mujer"><label for="mujer">Mujer</label>
      <input type="radio" name="genero" id="otro" value="otro"><label for="otro">Otro</label>
    </div>
    <div class="hobbies">
      <h6>Actividades</h6>
      <input type="checkbox" name="" id="musica"><label for="musica">Musica</label>
      <input type="checkbox" name="" id="cine"><label for="cine">Cine</label>
      <input type="checkbox" name="" id="cocina"><label for="cocina">Cocina</label>
    </div>
    <div class="estaciones">
      <h6>Estacion del año preferida</h6>
      <select name="" id="estaciones">
        <option value="verano">Verano</option>
        <option value="otoño">Otoño</option>
        <option value="invierno">Invierno</option>
        <option value="primavera">Primavera</option>
      </select>
    </div>
    <div class="perfil">
      <h6>suba su foto</h6>
      <input type="file" name="" id="foto">
    </div>
    <br>
    <select name="" id="primarios">

    </select>
    
  </form>
  <button onclick="verEstadoRadio()">Tester</button>
  <script src="verificacion.js"></script>
</body>
</html>
